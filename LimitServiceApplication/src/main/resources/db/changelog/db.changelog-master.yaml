databaseChangeLog:
  - changeSet:
      id: 1
      author: Tony
      changes:
        - createTable:
            tableName: user_limit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: daily_limit
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: remaining
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false